<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Regular Expressions</title>
</head>

<body>
  <h1>Hello World</h1>
  <script>
    'use strict';
    // #--------------------------------------------------------------------------#
    // Regular Expressions
    // #--------------------------------------------------------------------------#
    
    // #--------------------------------------------------------------------------#
    // Patern Modifiers
    // e Evaluate replacement
    // i Perform case-insensitive matching
    // g Perform global matching
    // m Perform multiple line matching
    // s Treat strings as single line
    // x Allow comments and whitespace in pattern 
    // U Ungreedy pattern

    // Brackets
    // [abc] Find any of the characters between the brackets
    // [^abc] Find any character not in the brackets
    // [0-9] Used to find any digit from 0 to 9
    // [A-z] Find any character from uppercase A to lowercase z
    // (a|b|c) Find any of the alternatives separated with | 
    
    // Metacharacters
    // WIP GET FROM LIBRARY PAPERWORK
    // . Find a single character, except newline or line terminator
    // \w Word character
    // \W Non-word character
    // \d A digit 
    // \D A non-digit
    // \s whitespace character
    // \S non-whitespace character
    // \b find a match at the beginning/end of a word
    // \B a match not at the biginning/end of a word
    // \0 NUL character
    // \n a new line character
    // \f form feed character
    // \r carriage return character
    // \t tab character
    // \v vertical tab character
    // \xxx character specified by an octal number xxx
    // \xdd character specified by a hexidecimal number dd
    // \xdd the unicode character specified by a hexadecimal number xxxx


    // Quantifiers
    // n+ matches any string that contains at least one n
    // n* any string that contains zero or more occurances of n
    // n? a string that contains zero or one occirances of n
    // n{X} string that contains a seqence of X n's
    // n{X,Y} strings that contains a sequence of X to Y n's
    // n{X,} matches any string that contains a sequence of at least X n's
    // n$ any string with n at the end of it
    // ^n string with n at the beginning of it
    // ?=n string that is followed by a specific string n
    // ?!n string that is not followed by a specific string n 
    

  </script>
</body>

</html>
