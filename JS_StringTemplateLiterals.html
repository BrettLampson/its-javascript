<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Template Literals</title>
</head>

<body>
  <script>
    'use strict';
    // #--------------------------------------------------------------------------#
    // Template Literals
    // #--------------------------------------------------------------------------#
    

    //  String Template Literals
    function greet(greeting, fname, nickname, lname) {
      return `${greeting} ${fname} ${nickname} ${lname}`
    }
    console.log(greet('Good-ay', 'Brett', 'Brettskit', 'Lampson'));
    

    

  </script>
</body>

</html>
