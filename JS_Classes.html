<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Classes</title>
</head>

<body>
  <script>
    'use strict';
    // #--------------------------------------------------------------------------#
    // Classes
    // #--------------------------------------------------------------------------#
    
    // A class defines the shape of a type of object (its methods and properties).
    // Prototypes are useful for defining properties for which all instances
    // of a class share the same value, such as methods.  Properties that differ
    // per instance, need to be stored directly in the objects themselves.

    // Class can be used both in statements and in expressions

    class rabbit {
     constructor(type) {
       this.type = type;
     } 
     speak(line) {
       console.log(`The ${this.type} rabbit says '${line}'`);
     }
    }
    
    let killerRabbit = new rabbit('killer');
    let blackRabbit = new rabbit('black');
    

    

  </script>
</body>

</html>
