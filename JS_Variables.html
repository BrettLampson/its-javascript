<!DOCTYPE html>
<html lang="en">

<head>
  <title>Variables</title>
</head>

<body>
  <script>

    // #--------------------------------------------------------------------------#
    // Variables
    // #--------------------------------------------------------------------------#

    // 3 types of declarations:
    // "var" declares a function blocked variable, optionally initializing it to a value
    // "let" declares a block scoped, local variable, optionally initializing it to a value
    // "const" declares a block scoped, read-only named constant.


    // // Variables cannot start with a number
    // //           cannot be a reserved keyword
    // //           cannot contain a space or hyphen -
    // // Variables can start with a letter, underscore (_), or dollar sign ($)
    let myText = 'Old myText variable';
    // // This statement does 2 things: 
    // // 1) Declares the variable
    // // 2) Assigns a value to it (aka initializes myText)
    myText = 'New myText variable';  // notice we don't use "let" keyword to reassign it.
    // // let myText = 'Ahoy Var' // SyntaxError


    // "var" keyword isn't required,
    // BUT when you omit "var" you are declaring it globally
    myGlobalVar = 'Hello Global Var';
    // console.log(myGlobalVar)


    // Declaring and initializing variables can span multiple statements
    let myVar;
    myVar = 'Hello Var Spanning Multiple Statements';
    // console.log(myVar)

    // Multiple assignment
    var myObj = new Object(),
        str = 'myString',
        rand = Math.random(),
        nextObj = new Object();

  </script>
</body>

</html>
