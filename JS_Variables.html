<!DOCTYPE html>
<html lang="en">
<head>
  <title>Variables</title>
</head>
<body>
<script>

      // Variables cannot start with a number
      //           cannot be a reserved keyword
      //           cannot contain a space or hyphen -
      // Variables can start with a letter, underscore (_), or dollar sign ($)
      let myText = 'Hello Var';
      console.log(myText)


      // "var" keyword isn't required,
      // BUT when you omit "var" you are declaring it globally
      myGlobalVar = 'Hello Global Var';
      console.log(myGlobalVar)


      // Declaring and initializing variables can span multiple statements
      let myVar;
      myVar = 'Hello Var Spanning Multiple Statements';
      console.log(myVar)


  </script>
</body>
</html>
