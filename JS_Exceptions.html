  <script>
    'use strict';
    // #--------------------------------------------------------------------------#
    // Exceptions
    // #--------------------------------------------------------------------------#

    // Use the throw statement to throw an exception. When you throw an exception, 
    // you specify the expression containing the value to be thrown:

    throw 'Error2';   // String type
    throw 42;         // Number type
    throw true;       // Boolean type
    throw { toString: function () { return "I'm an object!"; } };

    // Create an object type UserException
    function UserException(message) {
      this.message = message;
      this.name = 'UserException';
    }

    // Make the exception convert to a pretty string when used as a string 
    // (e.g. by the error console)
    UserException.prototype.toString = function () {
      return this.name + ': "' + this.message + '"';
    }

    // Create an instance of the object type and throw it
    throw new UserException('Value too high');


    // #--------------------------------------------------------------------------#
    // TRY CATCH

    // The try...catch statement marks a block of statements to try, and 
    // specifies one or more responses should an exception be thrown. 
    // If an exception is thrown, the try...catch statement catches it.

    // The try...catch statement consists of a try block, which contains one 
    // or more statements, and a catch block, containing statements that specify 
    // what to do if an exception is thrown in the try block.

      var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul',
        'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      if (months[mo]) {
