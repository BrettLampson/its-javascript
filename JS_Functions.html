    function squareIt(num) {

    };

    // Function Expression
    // Here we are creating an anonymous function
    // One problem with this kind of declaration is no recursive calls (function calls itself)
    var squareIt = function(num) {
      return num * num
    };
    // squareIt(3);

    // Named Function
    var squareFunc = function getSquareOf(num) {
      return num * num
    };
