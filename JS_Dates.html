  <script>
    'use strict';
    // #--------------------------------------------------------------------------#

    // month numbers start at zero (dec is 11)
    // day numbers start at 1 (4th is 4)

    // console.log(new Date());

    var thisMoment = new Date();
    console.log(thisMoment.getDate());         // 30 (day of the month)
    console.log(thisMoment.getMonth());        // 10
    console.log(thisMoment.getDay());          // 6  (day of   the week)
    console.log(thisMoment.getFullYear());     // 2019 
    console.log(thisMoment.getHours());        // 21 
    console.log(thisMoment.getMinutes());      // 57
    console.log(thisMoment.getSeconds());      // 32
    console.log(thisMoment.getMilliseconds()); // 910
    console.log(thisMoment.getTime());         // 1542520652910
